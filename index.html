    <style>
      :root {
        --font-size-base: 16px;
      }
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        background-color: #FFFFFF; 
        color: #0F172A;
        -webkit-font-smoothing: antialiased;
        font-size: var(--font-size-base);
        transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1), color 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      button, a, input, .card {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .acc-high-contrast {
        background-color: #000000 !important;
        color: #FFFFFF !important;
      }
      .acc-high-contrast body {
        background-color: #000000 !important;
        color: #FFFFFF !important;
      }
      .acc-high-contrast .bg-white, .acc-high-contrast .bg-slate-50 {
        background-color: #000000 !important;
        color: #FFFFFF !important;
        border: 2px solid #FFFFFF !important;
      }
      .acc-high-contrast .text-slate-900, 
      .acc-high-contrast .text-slate-600, 
      .acc-high-contrast .text-slate-500,
      .acc-high-contrast .text-slate-400 {
        color: #FFFFFF !important;
      }
      .acc-high-contrast button {
        border: 2px solid #FFFFFF !important;
      }

      .acc-font-large { --font-size-base: 20px; }
      .acc-font-extra-large { --font-size-base: 24px; }

      .acc-dyslexic {
        font-family: 'Open Dyslexic', 'Inter', sans-serif !important;
      }

      .acc-reduced-motion *,
      .acc-reduced-motion *::before,
      .acc-reduced-motion *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
        scroll-behavior: auto !important;
      }

      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #F1F5F9;
      }
      ::-webkit-scrollbar-thumb {
        background: #CBD5E1;
        border-radius: 20px;
        border: 3px solid #F1F5F9;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #10B981;
      }

      .leaflet-container {
        font-family: inherit;
        z-index: 1;
      }
      .custom-div-icon {
        background: none;
        border: none;
      }
    </style>

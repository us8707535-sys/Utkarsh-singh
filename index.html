
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Davakhana - Trusted Medicine Marketplace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Open+Dyslexic&display=swap" rel="stylesheet">
    <style>
      :root {
        --font-size-base: 16px;
      }
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        background-color: #F8FAFC; 
        color: #1E293B;
        -webkit-font-smoothing: antialiased;
        font-size: var(--font-size-base);
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Accessibility: High Contrast */
      .acc-high-contrast {
        background-color: #000000 !important;
        color: #FFFFFF !important;
      }
      .acc-high-contrast body {
        background-color: #000000 !important;
        color: #FFFFFF !important;
      }
      .acc-high-contrast .bg-white {
        background-color: #000000 !important;
        color: #FFFFFF !important;
        border: 2px solid #FFFFFF !important;
      }
      .acc-high-contrast .text-slate-900, 
      .acc-high-contrast .text-slate-600, 
      .acc-high-contrast .text-slate-500 {
        color: #FFFFFF !important;
      }
      .acc-high-contrast button {
        border: 2px solid #FFFFFF !important;
      }

      /* Accessibility: Font Scaling */
      .acc-font-large { --font-size-base: 20px; }
      .acc-font-extra-large { --font-size-base: 24px; }

      /* Accessibility: Dyslexic Font */
      .acc-dyslexic {
        font-family: 'Open Dyslexic', 'Inter', sans-serif !important;
      }

      /* Accessibility: Reduced Motion */
      .acc-reduced-motion *,
      .acc-reduced-motion *::before,
      .acc-reduced-motion *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
        scroll-behavior: auto !important;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #CBD5E1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94A3B8;
      }
    </style>
